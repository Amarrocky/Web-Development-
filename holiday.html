<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Holiday Announcement</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body and background styling */
    body {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
      padding: 0;
    }

    /* Holiday Announcement Container */
    .announcement-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
      width: 80%;
      max-width: 600px;
    }

    .announcement-container h1 {
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    .announcement-container p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* Countdown Timer Styling */
    .countdown {
      font-size: 32px;
      font-weight: bold;
      color: #feb47b;
      margin-bottom: 30px;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
    }

    /* Button Styling */
    .btn {
      background-color: #feb47b;
      color: #333;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff7e5f;
      transform: translateY(-3px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      animation: fadeInModal 0.5s ease-out;
    }

    .modal-content {
      background-color: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 400px;
    }

    .modal-content h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .modal-content p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .modal-content button {
      background-color: #0072ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #005bb5;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes fadeInModal {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Holiday Announcement Container -->
  <div class="announcement-container">
    <h1>College Holiday Announcement</h1>
    <p>We are happy to announce that the college will be closed for a holiday due to a special event!</p>
    
    <div class="countdown" id="countdown">
      Loading countdown...
    </div>

    <button class="btn" onclick="openModal()">Declare Holiday</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="holidayModal">
    <div class="modal-content">
      <h2>Are you sure?</h2>
      <p>Once you declare the holiday, all students will be informed via email and notifications.</p>
      <button onclick="declareHoliday()">Yes, Declare Holiday</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    // Countdown timer
    const countdownElement = document.getElementById('countdown');
    const holidayDate = new Date('December 25, 2024 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = holidayDate - now;

      if (timeLeft < 0) {
        countdownElement.innerHTML = 'Holiday Today!';
        clearInterval(countdownInterval);
      } else {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);

    // Modal functions
    function openModal() {
      document.getElementById('holidayModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('holidayModal').style.display = 'none';
    }

    function declareHoliday() {
      alert('Holiday has been declared successfully!');
      closeModal();
      // You can add further code to notify students, send emails, etc.
    }
  </script>

</body>
</html>
